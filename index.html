---
layout: default
---

<div class="posts">
	{% for post in site.posts %}
	<article class="post">
		<div class="post-container" onclick="location.href='{{ site.baseurl }}{{ post.url }}';">
			<h1>{{ post.title }}</h1>

			<time class="date" itemprop="dateCreated" datetime="{{ post.date }}">
				{{ post.date | date: "%B %-d, %Y" }}
			</time>

			<div class="entry">
				{{ post.excerpt }}
			</div>

			<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
		</div>
	</article>
	{% endfor %}
</div>
