---
layout: default
---

<article class="post">
	<h1 class="title">{{ page.title }}</h1>

	<time class="date" itemprop="dateCreated" datetime="{{page.date}}"> 
		{{ page.date | date: "%B %-d, %Y" }} </time>

	<div class="entry">
		{{ content }}
	</div>

	<div id="tags-head">
		<div class="tags-list">
			{% for tag in page.tags %}
			<div class="tag-boxs"><a href="{{ site.baseurl }}/tags/#{{ tag }}">{{ tag }}</a></div>
			{% endfor %}
		</div>
	</div>
</article>
